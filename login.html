<!DOCTYPE html>

<html lang="th">
	
	<head>
		<title>ลงชื่อเข้าสู่ระบบ • GISIPHo</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Bootstrap -->
		<link href="./dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./dist/css/bootstrap-flatly.min.css" rel="stylesheet" media="screen">
		<!-- Style -->
		<link href="./dist/css/style.css" rel="stylesheet" media="screen">
	</head>
	
	<body>

		<!-- Menu Bar -->
		<div class="navbar-default navbar navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<span class="navbar-brand" style="cursor: default;"><big>GISIPH</big><sub><span class="glyphicon glyphicon-globe"></span></sub></span>
				</div>
			</div>
		</div>

		<!-- Main -->
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-danger hide" >
						<button type="button" class="close" aria-hidden="true">&times;</button>
						<span id="message"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 hidden-sm hidden-xs">
					<div class="jumbotron">
						<div class="container">
							<div class="col-xs-3">
								<img src="./dist/logo.png" class="img-responsive" style="min-width:100px;">
							</div>
							<div class="col-xs-9">
								<h1><big>GISIPH</big><sub><span class="glyphicon glyphicon-globe"></span></sub></h1>
							</div>
							<div class="col-xs-12">
								<p>
									&nbsp;<br>ระบบสารสนเทศทางภูมิศาสตร์เพื่อการบูรณาการสาธารณสุข
									<br>สำนักงานสาธารณสุข &nbsp;จังหวัดปราจีนบุรี 
								</p>
							</div>
							
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h3>
						ลงชื่อเข้าสู่ระบบ
						<span class="pull-right">
							<!-- Button trigger modal -->
							<button class="btn btn-info btn-xs" data-toggle="modal" data-target="#tranfer_setting">
								<span class="glyphicon glyphicon-transfer"></span>
								การเชื่อต่อ
							</button>
						</span>
					</h3>
					<form id="loginForm" class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-lg-12">
								<input id="username" type="text" class="form-control" placeholder="ชื่อผู้ใช้">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12">
								<input id="password" type="password" class="form-control" placeholder="รหัสผ่าน">
							</div>
						</div>
						<button id="login" type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="tranfer_setting" tabindex="-1" role="dialog" aria-labelledby="tranfer_setting_label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="tranfer_setting_label">
							<span class="glyphicon glyphicon-transfer"></span>
							การเชื่อต่อ
						</h4>
					</div>
					<div class="modal-body">
						<form  id="tranfer_setting_frm" role="form">
							<div class="form-group">
								<label for="dbhost">Hostname</label>
								<input type="url" class="form-control" id="dbhost" placeholder="Hostname">
							</div>
							<div class="form-group">
								<label for="dbuser">Username</label>
								<input type="text" class="form-control" id="dbuser" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="dbpass">Password</label>
								<input type="password" class="form-control" id="dbpass" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="dbport">Port</label>
								<input type="text" class="form-control" id="dbport" placeholder="Port">
							</div>
							<button type="submit" class="btn btn-default hide"></button>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
						<button type="button" id="tranfer_setting_btn" class="btn btn-primary">บันทึก</button>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="./dist/js/jquery-2.0.3.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="./dist/js/bootstrap.min.js"></script>

		<!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
		<script src="./dist/js/respond.min.js"></script>

		<script src="./dist/js/login.js"></script>
	</body>

</html>
